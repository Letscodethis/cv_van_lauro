<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mijn CV â€“ Landingpage</title>
    <meta name="description" content="Bekijk mijn cv. Deze pagina gebruikt een ingesloten PDF als centraal element." />
    <style>
      :root {
        --bg: #0b1020;
        --fg: #e7ebff;
        --muted: #a6b0d9;
        --card: #0f1733cc;
        --accent: #6ea2ff;
        --accent-press: #4a85f7;
        --ring: #87b3ff66;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        color: var(--fg);
        background: radial-gradient(1200px 800px at 10% 10%, #1a2550, transparent),
                    radial-gradient(1000px 700px at 90% 20%, #15304d, transparent),
                    linear-gradient(180deg, #0b1020, #0b1020);
        display: grid;
        place-items: center;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      }
      .wrap { width: min(100%, 1100px); padding: 24px; }
      .card {
        background: var(--card);
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        border: 1px solid rgba(255,255,255,0.08);
        box-shadow: 0 10px 40px rgba(0,0,0,0.45);
        border-radius: 18px;
        overflow: clip;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 18px;
        gap: 12px;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 700;
        letter-spacing: 0.2px;
      }
      .brand .dot { width: 12px; height: 12px; border-radius: 50%; background: var(--accent); box-shadow: 0 0 0 6px var(--ring); }
      .actions { display: flex; gap: 10px; }
      .btn {
        appearance: none;
        border: 1px solid rgba(255,255,255,0.14);
        background: transparent;
        color: var(--fg);
        padding: 10px 14px;
        border-radius: 12px;
        font-size: 14px;
        text-decoration: none;
        cursor: pointer;
        transition: transform 120ms ease, background 120ms ease, border-color 120ms ease;
      }
      .btn:hover { transform: translateY(-1px); border-color: rgba(255,255,255,0.3); }
      .btn:active { transform: translateY(0); }
      .btn.primary { background: var(--accent); color: #061229; border-color: var(--accent); }
      .btn.primary:hover { background: var(--accent-press); border-color: var(--accent-press); }
      .pdf-shell {
        width: 100%;
        height: min(82vh, 1000px);
        border-top: 1px solid rgba(255,255,255,0.08);
        border-bottom: 1px solid rgba(255,255,255,0.08);
        background: #0b1020;
        position: relative;
      }
      .pdf-view {
        display: block;
        width: 100%;
        height: 100%;
        border: 0;
      }
      .hint { padding: 10px 16px 16px 16px; color: var(--muted); font-size: 13px; }
      @media (max-width: 640px) {
        .wrap { padding: 12px; }
        header { padding: 12px; }
        .btn { padding: 9px 12px; font-size: 13px; }
        .pdf-shell { height: 78vh; }
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="card" role="region" aria-label="CV als landingpage">
        <header>
          <div class="brand" aria-label="Site naam">
            <span class="dot" aria-hidden="true"></span>
            <span>Mijn CV</span>
          </div>
          <div class="actions">
            <a class="btn" href="cv%20van%20lauro%20(7).pdf" target="_blank" rel="noopener">Open in nieuw tabblad</a>
            <a class="btn primary" href="cv%20van%20lauro%20(7).pdf" download>Download PDF</a>
          </div>
        </header>
        <div class="pdf-shell">
          <object class="pdf-view" data="cv%20van%20lauro%20(7).pdf#view=FitH" type="application/pdf">
            <iframe class="pdf-view" src="cv%20van%20lauro%20(7).pdf#view=FitH" title="CV PDF"></iframe>
          </object>
        </div>
        <p class="hint">Werkt de ingebedde weergave niet op dit apparaat? Gebruik dan <strong>Open in nieuw tabblad</strong> of download het bestand. Sommige mobiele browsers beperken PDF-embedden.</p>
      </section>
    </main>
    <script>
      try { console.info("CV landingpage geladen."); } catch(_) {}
    </script>
  </body>
</html>
